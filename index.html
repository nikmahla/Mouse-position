<script>
    let c1 = document.querySelector('.circle1')
    let c2 = document.querySelector('.circle2')
    let screen = document.querySelector('section')
    let line = document.querySelector('.line')
    const first = document.querySelector('.first');
    const second = document.querySelector('.second');
    window.addEventListener('mousemove', () => {
        let x = event.clientX
        let y = event.clientY
        c1.style.top = y + 'px'
        c1.style.left = x + 'px'
        c2.style.top = y + 'px'
        c2.style.left = x + 'px'
        line.style.left = x + 'px'
        // line.style.top = y + 'px'
        first.style.width = x + 'px';
        second.style.width = (window.innerWidth - x) + 'px';


    })
    screen.addEventListener('mousedown', () => {
        c1.style.width = 15 + 'px'
        c1.style.height = 15 + 'px'

    })
    screen.addEventListener('mouseup', () => {
        c1.style.width = 25 + 'px'
        c1.style.height = 25 + 'px'
        c2.style.width = 8 + 'px'
        c2.style.height = 8 + 'px'
    })


    const svgs = document.querySelectorAll('svg')

svgs.forEach((item, i) => {
    item.addEventListener('click', (evet) => {
        event.preventDefault()
        console.log('svg clicked', item, i)


        let url = '';
        switch (i) {
            case 0:
                url = 'https://t.me/MahLaNikookar';
                break;

            case 1:
                url = 'https://github.com/nikmahla';
                break;

            case 2:
                url = 'http://linkedin.com/in/fatemeh-nikookar-b00a28291';
                break;
        }
        if (url) {
            window.open(url, '_blank');

    })
})
